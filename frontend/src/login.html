<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <style>
    /* Background Gradient */
    body {
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card Container */
    .container {
      width: 90%;
      max-width: 900px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007bff;
      color: #fff;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1f1f1;
    }

    /* Status Colors */
    td.status {
      font-weight: bold;
    }
    td.status.Success {
      color: #28a745;
    }
    td.status.Failed {
      color: #dc3545;
    }

    /* Back Button */
    #backBtn {
      padding: 12px 25px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      display: block;
      margin: 0 auto;
    }

    #backBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transactions</h2>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="backBtn">Back to Dashboard</button>
  </div>

  <script>
    function loadTransactions(){
      const tbody = document.getElementById("transactionsTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = "";
      const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");

      if(transactions.length===0){
        const row = tbody.insertRow();
        const cell = row.insertCell(0);
        cell.colSpan=5;
        cell.innerText="No transactions yet";
        cell.style.textAlign="center";
        cell.style.padding="20px";
      } else {
        transactions.forEach(tx=>{
          const row = tbody.insertRow();
          row.insertCell(0).innerText = tx.id;
          row.insertCell(1).innerText = tx.date;
          row.insertCell(2).innerText = tx.amount;
          row.insertCell(3).innerText = tx.method;
          const statusCell = row.insertCell(4);
          statusCell.innerText = tx.status;
          statusCell.className = "status " + tx.status;
        });
      }
    }

    document.getElementById("backBtn").addEventListener("click", function(){
      window.location.href="dashboard.html";
    });

    window.onload = loadTransactions;
  </script>
</body>
</html>
