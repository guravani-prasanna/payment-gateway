<!DOCTYPE html>
<html>
<head>
  <title>Transactions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadTransactions()">

<div class="card">
  <h2>Transactions</h2>

  <table data-test-id="transactions-table">
    <thead>
      <tr>
        <th>Payment ID</th>
        <th>Order ID</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="txBody"></tbody>
  </table>

  <button onclick="location.href='/dashboard.html'">Back to Dashboard</button>
</div>

<script>
async function loadTransactions(){
  try{
    const res = await fetch("http://localhost:8000/api/v1/dashboard/transactions",{
      headers:{
        "X-Api-Key":"key_test_abc123",
        "X-Api-Secret":"secret_test_xyz789"
      }
    });

    const data = await res.json();
    const tbody = document.getElementById("txBody");
    tbody.innerHTML = "";

    data.forEach(tx=>{
      const tr = document.createElement("tr");
      tr.setAttribute("data-test-id","transaction-row");
      tr.setAttribute("data-payment-id",tx.id);

      tr.innerHTML = `
        <td data-test-id="payment-id">${tx.id}</td>
        <td data-test-id="order-id">${tx.order_id}</td>
        <td data-test-id="amount">₹${(tx.amount/100).toFixed(2)}</td>
        <td data-test-id="method">${tx.method}</td>
        <td data-test-id="status" style="color:${tx.status==="success"?"green":"red"}">${tx.status}</td>
        <td data-test-id="created-at">${new Date(tx.created_at).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });

  }catch(err){
    console.error("Failed loading transactions",err);
  }
}
</script>

</body>
</html>
