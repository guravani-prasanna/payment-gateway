<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
      }
      .container {
        width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .toggle-buttons {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }
      button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        font-weight: bold;
        width: 48%;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      #processing {
        text-align: center;
        padding: 10px;
        background: #fff3cd;
        color: #856404;
        border-radius: 8px;
        margin-top: 10px;
        display: none;
      }
      #success {
        text-align: center;
        padding: 10px;
        background: #d4edda;
        color: #155724;
        border-radius: 8px;
        margin-top: 10px;
        display: none;
      }
      form {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Complete Payment</h2>
      Amount: <input id="amount" value="500" /><br />
      Order ID: <input id="oid" value="ORD-12345" /><br />
      <div class="toggle-buttons">
        <button onclick="showUPI()">UPI</button>
        <button onclick="showCard()">Card</button>
      </div>

      <form id="upiForm" style="display: none" onsubmit="payUPI(event)">
        <input id="vpa" placeholder="user@bank" required />
        <button type="submit">Pay UPI</button>
      </form>

      <form id="cardForm" style="display: none" onsubmit="payCard(event)">
        <input id="card_number" placeholder="Card Number" required />
        <input id="expiry" placeholder="MM/YY" required />
        <input id="cvv" placeholder="CVV" required />
        <input id="name" placeholder="Name on Card" required />
        <button type="submit">Pay Card</button>
      </form>

      <div id="processing">Processing...</div>
      <div id="success">
        Payment Successful! <span id="pid"></span><br />
        <button id="nextStep" style="display: none">Continue</button>
      </div>
    </div>

    <script>
      function showUPI() {
        document.getElementById("upiForm").style.display = "block";
        document.getElementById("cardForm").style.display = "none";
      }
      function showCard() {
        document.getElementById("cardForm").style.display = "block";
        document.getElementById("upiForm").style.display = "none";
      }
      function startProcessing() {
        document.getElementById("processing").style.display = "block";
        document.getElementById("upiForm").style.display = "none";
        document.getElementById("cardForm").style.display = "none";
        document.getElementById("success").style.display = "none";
      }

      function saveTransaction(id, amount, method) {
        const transactions = JSON.parse(
          localStorage.getItem("transactions") || "[]"
        );
        transactions.push({
          id: id,
          date: new Date().toISOString().split("T")[0],
          amount: amount,
          method: method,
          status: "Success",
        });
        localStorage.setItem("transactions", JSON.stringify(transactions));
      }

      function payUPI(e) {
        e.preventDefault();
        startProcessing();
        const amount = document.getElementById("amount").value;
        const paymentId = "SIMULATED-UPI-" + Math.floor(Math.random() * 100000);
        setTimeout(() => {
          document.getElementById("processing").style.display = "none";
          document.getElementById("success").style.display = "block";
          document.getElementById("pid").innerText = paymentId;
          saveTransaction(paymentId, amount, "UPI");
          document.getElementById("nextStep").style.display = "block";
        }, 1000);
      }
      function payCard(e) {
        e.preventDefault();
        startProcessing();
        const amount = document.getElementById("amount").value;
        const paymentId =
          "SIMULATED-CARD-" + Math.floor(Math.random() * 100000);
        setTimeout(() => {
          document.getElementById("processing").style.display = "none";
          document.getElementById("success").style.display = "block";
          document.getElementById("pid").innerText = paymentId;
          saveTransaction(paymentId, amount, "Card");
          document.getElementById("nextStep").style.display = "block";
        }, 1000);
      }

      document
        .getElementById("nextStep")
        .addEventListener("click", function () {
          window.location.href = "transactions.html";
        });
    </script>
  </body>
</html>
