<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      min-height:100vh;
      background: linear-gradient(135deg,#74ebd5,#ACB6E5);
      display:flex; justify-content:center; align-items:center;
    }
    .container {
      display:flex; flex-direction:column; gap:20px;
      background:#fff; padding:40px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2);
      width:350px; text-align:center;
    }
    h2 { color:#333; margin-bottom:20px; }
    button { padding:15px 20px; width:100%; border:none; border-radius:10px; background:#007bff; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; font-size:16px; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <button onclick="window.location.href='index.html'">Make Payment</button>
    <button onclick="window.location.href='transactions.html'">View Transactions</button>
    <button onclick="window.location.href='login.html'">Logout</button>
  </div>
</body>
</html>
